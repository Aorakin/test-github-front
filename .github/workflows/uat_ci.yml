name: Publish Docker image

on:
  push:
    branches:
      - uat

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      # - name: Extract Git commit SHA
      #   id: vars
      #   run: echo "sha_commitID=$(git rev-parse uat~1)" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: aorakin/test-node-js
          tags: |
            ${{ steps.vars.outputs.sha_commitID }}
      
      - name: Checkout the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pull Docker image
        run: |
          git log -2 --format=%H
          docker pull aorakin/test-node-js:$(git log -2 --format=%H | tail -1)
      
      - name: Retag and push image to uat
        run: |
          docker tag aorakin/test-node-js:$(git log -2 --format=%H | tail -1) aorakin/test-node-js:uat-$(date +%Y%m%d-%H%M)
          docker push aorakin/test-node-js:uat-$(date +%Y%m%d-%H%M)
          
      - name: Trigger CD workflow
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.CD_TRIGGER_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Aorakin/test-github-cd/dispatches \
            -d '{"event_type":"deploy"}'
